<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-clear" menu-toggle="left">
                <i class="icon ion-navicon"></i></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear">
                <i class="icon ion-android-search"></i></button>
                <button class="button button-clear">
                <i class="icon ion-android-notifications"></i></button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">BAXA Unification</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="gotoModule('pce')">
                    Product calculation
                </ion-item>
                <ion-item menu-close ng-click="gotoModule('dsu')">
                    Scan and Upload Document
                </ion-item>
                <ion-item menu-close ng-click="gotoModule('cal')">
                    Calculators
                </ion-item>
                <ion-item menu-close ng-click="gotoModule('switch')">
                    Switch
                </ion-item>
                <ion-item menu-close ng-click="gotoModule('vymo')">
                    Vymo
                </ion-item>
                <ion-item menu-close ng-click="gotoModule('eapp')">
                    Eapp
                </ion-item>
                <ion-item menu-close ng-click="gotoModule('appForm')">
                    App Form
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar  class="bar-assertive">
          <h1 class="title">Version : {{appVersion}}</h1>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
