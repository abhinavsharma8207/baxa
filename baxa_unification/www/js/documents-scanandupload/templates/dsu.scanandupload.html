<ion-view view-title="<span class='smallTitle'>Proposal No.: {{selProposalNo}}</span>">
  <tab-slide-box>
    <div class="tsb-icons">
      <div class="tsb-ic-wrp">
        <!-- <ion-scroll direction="x" class="tsb-hscroll" ng-hide="showCamera"> -->
        <ion-scroll direction="x" overflow-scroll="false" scrollbar-x="false" class="tsb-hscroll" ng-hide="showCamera" delegate-handle="proofTypeScroll">
          <a href="javascript:;" class="{{tab.icon}}" ng-class="{'selected':selectedProof==tab.value,'active':selectedProof==tab.value}" ng-click="selectedTab(tab)" ng-repeat="tab in tabs" on-finish-render="test()">
            <span></span>{{tab.text}}
            <em ng-class="(tab|syncDocumentTypes)?'icn-circlegren':''">&nbsp;</em>
          </a>
        </ion-scroll>
      </div>
      <!-- ng-if="tab.text!='Address Proof'" -->
    </div>
  </div>
  <div class="tbar">
    <div class="button-bar" ng-hide="showCamera">
      <a class="button button-item1 button-positive" ng-class="{'active' : proposerOrLifeAssured==0}" ng-click="setActive(0)">proposer</a>
      <a class="button button-item1 button-positive" ng-class="{'active' : proposerOrLifeAssured==1}" ng-click="setActive(1)">LIFE INSURED</a>
    </div>
  </div>
  <ion-box show-pager="false" on-slide-changed="slideHasChanged($index)">
    <ion-slide ng-hide="showCamera">
      <div ng-include="'js/documents-scanandupload/templates/dsu.subtypes.html'"></div>
    </ion-slide>
  </ion-box>
</tab-slide-box>
<ion-content scroll="">
  <div class="blbgline">
    <div class="ipadiv">
      <div ng-show="showPreviewPopup" class="popbg"></div>
      <div ng-show="showPreviewPopup" class="popupPrevdiv">
        <div class="headPrevpopup">Preview</div>
        <a ng-click="hidePreviewPopup()" class="close"></a>
        <img src="../img/adam.jpg"/>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

</ion-content>
<div class="bottomLineIMG"></div>
<div class="bar bar-footer footerBG ftsum mobft">
  <button ng-enabled="_isEnableSubmitBtn" ng-disabled="!_isEnableSubmitBtn" ng-hide="showCamera" ng-click="submitDocuments()" class="button button-clear button-positive button-full mt0">
    <span class="subtn-arw">submit</span>
  </button>
</div>

</ion-view>
<div ng-show="cannotEditthisCase" ng-click="closePopup()" class="popbg"></div>
<center>
<div ng-show="cannotEditthisCase">
  <div class="popupdiv">
    <br/>
    <p ng-init="proposerIdPresentMessage='Cannot edit this case. System has already begun transmitting the case.'" ng-bind="proposerIdPresentMessage"></p>
    <br/>
    <button class="button button-block button-positive subtn" ng-click="hideCanNotEditThisCase()">OK</button>
  </div>
</div>
</center>

<div ng-show="showChooseDocPopup" class="popbg"></div>
<div ng-show="showChooseDocPopup" class="popupdiv">
<div class="headpopup">Choose From</div>
<a ng-click="hideChooseDocPopup()" class="close"></a>
<ul class="camerapage">
  <li>
    <a ng-click="getImageFromCamera()" class="icn-take"></a>
    <p>Take Picture</p>
  </li>
  <li>
    <a ng-click="getImageFromGallery()" class="icn-myGal"></a>
    <p>My Gallery</p>
  </li>
</ul>
<div class="clearfix"></div>
</div>
<div ng-show="!showChooseDocPopup" class="bar bar-footer footerBG ftsum ipdft">
<!-- <button class="button button-clear button-positive mt0"><span class="btnround">Save</span></button> -->
<button ng-enabled="_isEnableSubmitBtn" ng-disabled="!_isEnableSubmitBtn" ng-hide="showCamera" ng-click="submitDocuments()" class="button button-clear button-positive mt0">
  <span class="btnround">Submit</span>
</button>
</div>
